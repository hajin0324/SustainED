      <section id="ranking">
        <p id="impact">Impact ranking score</p>
        <div id="content">
          <div>
            <p id="score">95.8점</p>
          </div>
          <div>
            <svg id="myGraph"></svg>
            <script src="https://d3js.org/d3.v4.min.js"></script>
            <script>
              var dataset = [
                { x: "2020", y: 85 },
                { x: "2021", y: 89 },
                { x: "2022", y: 95.8 },
              ];
              var svg = d3.select("#myGraph");
              var width = parseInt(svg.style("width"), 10) - 30;
              var height = parseInt(svg.style("height"), 10) - 30;
              var svgG = svg.append("g").attr("transform", "translate(30, 0)");

              var xScale = d3
                .scaleBand()
                .domain(
                  dataset.map(function (d) {
                    return d.x;
                  })
                )
                .range([0, width])
                .padding(0.4);
              var yScale = d3
                .scaleLinear()
                .domain([60, 100])
                .range([height, 10]);

              var scale = d3.scaleOrdinal().range(["#FFAA17"]);

              svgG
                .append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale));
              /* y축 표시 */
              svgG
                .append("g")
                .attr("class", "grid")
                .call(d3.axisLeft(yScale).ticks(10));

              var barG = svgG.append("g");
              /* 막대 표시 */
              barG
                .selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("height", function (d, i) {
                  return height - yScale(d.y);
                })
                .attr("width", xScale.bandwidth())
                .attr("x", function (d, i) {
                  return xScale(d.x);
                })
                .attr("y", function (d, i) {
                  return yScale(d.y);
                })
                .attr("fill", function (d) {
                  return scale(d.x);
                });
              /* score 표시 */
              barG
                .selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function (d) {
                  return d.y;
                })
                .attr("class", "scoreText")
                .attr("x", function (d, i) {
                  return xScale(d.x) + xScale.bandwidth() / 2;
                })
                .style("text-anchor", "middle")
                .attr("y", function (d, i) {
                  return yScale(d.y) + 28;
                });
            </script>
          </div>
        </div>
      </section>
      <div id="piechart">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script>
          var width = 750,
            height = 500;
          var colors = d3.scaleOrdinal(d3.schemeSet2);
          /* var colors = d3.scaleOrdinal(d3.schemeCategory20,Dark2,Set2,Pastel1,Paired); */
          var svg = d3
            .select("#piechart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
          /*                         .style("background", "pink"); */
          var details = [
            { keyword: "사람", number: "8" },
            { keyword: "지구", number: "21" },
            { keyword: "번영", number: "15" },
            { keyword: "평화", number: "29" },
            { keyword: "협력", number: "11" },
          ];
          var data = d3
            .pie()
            .sort(null)
            .value(function (d) {
              return d.number;
            })(details);
          var segments = d3.arc().innerRadius(0).outerRadius(200);
          /* .padAngle(0.05)
                           .padRadius(50); */
          var sections = svg
            .append("g")
            .attr("transform", "translate(300, 250)")
            .selectAll("path")
            .data(data);
          sections
            .enter()
            .append("path")
            .attr("d", segments)
            .attr("fill", function (d) {
              return colors(d.data.number);
            })
            .attr("stroke", "white")
            .style("stroke-width", "2px");

          var content = d3
            .select("#piechart")
            .select("g")
            .selectAll("text")
            .data(data);
          content
            .enter()
            .append("text")
            .classed("pie-inside", true)
            .each(function (d) {
              var center = segments.centroid(d);
              d3.select(this)
                .attr("x", center[0])
                .attr("y", center[1])
                .text(d.data.number);
            });

          var legends = svg
            .append("g")
            .attr("transform", "translate(580, 40)")
            .selectAll(".legends")
            .data(data);
          var legend = legends
            .enter()
            .append("g")
            .classed("legends", true)
            .attr("transform", function (d, i) {
              return "translate(0," + (i + 1) * 40 + ")";
            });
          legend
            .append("rect")
            .attr("width", 20)
            .attr("height", 20)
            .attr("fill", function (d) {
              return colors(d.data.number);
            });
          legend
            .append("text")
            .classed("pielabel", true)
            .text(function (d) {
              return d.data.keyword;
            })
            .attr("fill", function (d) {
              return colors(d.data.number);
            })
            .attr("x", 30)
            .attr("y", 20);
        </script>
      </div>
    </main>

    <footer id="keyText">
      <div id="last1">
        <p class="keyGraphName">한국 대학 그래프</p>
        <svg id="myGraph1"></svg>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
          $(".keygraph").click(function(){
            $("#last1").load(window.location.href + " #last1");
            var value = $(this).attr("value");
            if (value == "people") {
              kuni = "kpeople";
            } else if (value == "earth") {
              kuni = "kearth";
            } else if (value == "prosperity") {
              kuni = "kprosperity";
            } else if (value == "peace") {
              kuni = "kpeace";
            } else if (value == "partnership") {
              kuni = "kpartnership";
            }

            d3.csv("CSV/" + kuni + ".csv", function (error, data) {
              var dataSet = []; //데이터를 저장할 배열 변수
              var labelName = []; //레이블을 넣을 배열 변수
              for (var i in data[0]) {
                //최초의 데이터만 처리
                dataSet.push(data[0][i]); //가로 한 줄 모두를 한꺼번에 넣음
                labelName.push(i); //레이블 넣음
              }

              //SVG요소의 넓이와 높이를 구함
              var svgEle = document.getElementById("myGraph1");
              var svgWidth = window
                .getComputedStyle(svgEle, null)
                .getPropertyValue("width");
              var svgHeight = window
                .getComputedStyle(svgEle, null)
                .getPropertyValue("height");
              //https://developer.mozilla.org/ko/docs/Web/API/Window/getComputedStyle
              svgWidth = parseFloat(svgWidth); //값은 단위가 있으므로 단위를 삭제
              svgHeight = parseFloat(svgHeight); //값은 단위가 있으므로 단위를 삭제

              //그래프에 사용할 변수
              var barElements; //막대그래프의 막대 요소를 저장할 변수
              var dataMax = 400; //데이터의 최댓값
              var barHeight = 20; //막대의 넓이
              var barMargin = 15; //막대의 옆 간격

              //그래프 그리기(그래프 옵션)
              barElements = d3
                .select("#myGraph1")
                .selectAll("rect") //rect 요소를 지정
                .data(dataSet); //데이터를 요소에 연결

              //데이터가 추가될 때
              barElements
                .enter() //데이터 개수 만큼 반복
                .append("rect") //데이터 개수만큼 rect 요소가 추가됨
                .attr("class", "bar") //CSS 클래스를 지정
                .attr("width", 0) //초깃값 0으로 설정
                .attr("height", barHeight) //넓이 지정
                .attr("x", 70)
                .attr("y", function (d, i) {
                  //X 좌표를 지정함
                  //X좌표를 표시 순서
                  return i * (barHeight + barMargin) + barMargin; //처음 Y축과 간격
                })

                //애니메이션 처리
                .transition()
                .duration(1000) //1초동안 애니메이션 처리
                .delay(function (d, i) {
                  return i * 400; //0.4초 대기
                })
                .attr("x", function (d, i) {
                  //Y 좌표를 지정
                  return 70; //Y 좌표를 계산
                })
                .attr("width", function (d, i) {
